{% extends 'RestaurantBooking/PageUtils/base.html' %}


{% block content %}
<div class="container">
    <h2>Registrar Nuevo Bloque</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_codigo_identificativo">Codigo Identicativo:</label>
            {{ form.codigo_identificativo }}
        </div>
        <div class="form-group">
            <label for="id_nombre">Nombre:</label>
            {{ form.nombre }}
        </div>
        <div class="form-group">
            <label for="id_carrera">Carrera:</label>
            {{ form.carrera }}
        </div>
        <div class="form-group">
            <label for="id_descripcion">Descripci√≥n:</label>
            {{ form.descripcion }}
        </div>
        <div class="form-group form-check">
            {{ form.estado }}
            <label class="form-check-label" for="id_estado">Estado</label>
        </div>
        <div class="form-group">
            <label for="id_imagen">Imagen:</label>
            {{ form.imagen }}
        </div>
        <div class="form-group">
            <label for="id_link">Link:</label>
            {{ form.link }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
